<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./slider/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>CSM</title>
</head>
<body>

    <!-- Navigation-->

    <header class='header'>
        <div class='container'>
            <div class='header__inner'>
                <div class = 'header__logo'>
                    <img src="./assets/images/logo.svg">
                </div>
    
                <div class="header__burger">
                    <span></span>
                </div>
    
                <nav class='nav'>
                    <ul class='list-inline'>
                        <li><a class='nav__link' href=''>Достижения</a></li>
                        <li><a class='nav__link' href=''>Мероприятия</a></li>
                        <li><a class='nav__link' href=''>Чаты</a></li>
                        <li><a class="nav__link" href=""><img src="./assets/images/account.svg"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- INTRO -->

    <div class='intro'>
        <div class='container'>
            <div class='intro__inner'>
                <div class="human">
                    <div class="img-cont">
                        <img src="./assets/images/human.svg">
                    </div>
                    <div>
                        <h1>Зарегестрируйтесть и получите бонусы и призы <br>за посещение мероприятий, посвященных<br> нашей истории!</h1>
                        <div class="btn-cont">
                            <button class="btn">Узнать больше</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="background">
        <div class="container">
            <div class="block2">
                <div>
                    <h2 class="text-c">Исследуйте город, <br>посещайте мероприятияи и получайте призы!</h2>
                    <p class="text-c1">Зарегистрируйтесь прямо сейчас и <br>начните выполнять задания</p>
                    <button class="btn2">Подробнее</button>
                </div>
                <div>
                    <img src="./assets/images/humansa.svg">
                </div>
            </div>        
        </div>
      </div>

    <!--Лента с достопримечательностями-->
    <main>
        <h1 class="page-title">Достопримечательности Ростова-на-Дону</h1>
          <div class="slider-container">
            <div class="slider">
              <img src="./slider/img/1.png" width="600" height="400" alt="Белый пушистый кот">
              <img src="./slider/img/2.png" width="600" height="400" alt="Рыжий пушистый кот">
              <img src="./slider/img/3.png" width="600" height="400" alt="Рыжий пушистый кот с белой грудкой">
              <img src="./slider/img/4.png" width="600" height="400" alt="Белый пушистый кот спит">
              <img src="./slider/img/5.png" width="600" height="400" alt="Рыжий пушистый кот с голубыми глазами">
            </div>
            <button class="prev-button" type="button" aria-label="Посмотреть предыдущий слайд">&lt;</button>
            <button class="next-button" type="button" aria-label="Посмотреть следующий слайд">&gt;</button>
          </div>
      </main>
      <script src="./slider/scripts/script.js"></script>
</body>
</html>
